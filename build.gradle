buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

allprojects {
    group = 'com.vlille.checker'
    version = '4.4.0'

    repositories {
        jcenter()
    }
}